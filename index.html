<body>
    <div class="first-page-container">
        <table id="data-table">
            <thead>
              <tr class="table-heading-background">
                <th>Description</th>
                <th>Unit</th>
                <th>QTY/HR Rate</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="description[]"></td>
                <td><input type="number" name="unit[]"></td>
                <td><input type="number" name="rate[]"></td>
                <td><input type="number" name="amount[]"></td>
              </tr>
            </tbody>
          </table>
          <div class="button-element-container">
            <button class="btn btn-primary" id="add-row" >Add Row</button>
            <button class="btn btn-success" id="save-data">Save Data</button>
            <a href="/secondPage.html"><button class="btn btn-warning" id="submit">Submit</button></a>
          </div>
    </div>
